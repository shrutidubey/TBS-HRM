<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #leaveForm="ngForm" (ngSubmit)="onSubmit(leaveForm)">
              
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="leaveService.selectedLeave._id">
              <div class="row">
                <div class="input-field col s12">
                    <label>Employee Name :
                        <!--<label class="red-text">*</label>-->
                      </label>
                  <input type="text" name="empname" #name="ngModel" [(ngModel)]="leaveService.selectedLeave.empname" placeholder="Enter full name" required>
                </div>
              </div>
            <!--  <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="email" #name="ngModel" [(ngModel)]="leaveService.selectedLeave.email" placeholder="Eg:johndoe@gmail.com" >
                <label>  Email:</label>
                </div>
             </div>-->
            

          <div class="row">
                <div class="input-field col s12">
                    <label>Email</label>
                  <input type="text" name="leavetype" #name="ngModel" [(ngModel)]="leaveService.selectedLeave.leavetype" placeholder="Eg:johndoe@gmail.com">
                </div>
              </div>

            <!-- <select>
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="opel">Opel</option>
                  <option value="audi">Audi</option>
                </select>-->
              <div class="row">
                <div class="input-field col s12">
                    <label>From Date :</label>
                  <input type="date" name="fromdate" #name="ngModel" [(ngModel)]="leaveService.selectedLeave.fromdate" placeholder="fromdate">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                    <label>To Date:</label>
                  <input type="date" name="todate" #name="ngModel" [(ngModel)]="leaveService.selectedLeave.todate" placeholder="todate">
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                    <label>Leave Reason:</label>
                  <input type="text" name="leavereason" #name="ngModel" [(ngModel)]="leaveService.selectedLeave.leavereason" placeholder="Leave Reason">
                </div>
              </div>
            
             <!-- <div class="row">
                  <div class="input-field col s12">
                      <input type="text" name="leavecount" #name="ngModel" [(ngModel)]="leaveService.selectedLeave.leavecount" placeholder="Leave Count">
                      <label>Leave Count:</label>
                    </div>
                  </div>-->

              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(leaveForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!leaveForm.valid">Apply Leave</button>
                </div>
              </div>
              

            </form>
          </div>
          <div class="col s7">
              <table class="responsive-table highlight">
                  <thead>
                    <tr>
                      <th>Employee Name</th>
                      <!--<th>Email</th>-->
                      <th>Email</th>
                      <th>From Date</th>
                      <th>To Date</th>
                      <th>Leave Reason</th>
                      <th>Leave Count</th>
                      <th>Status</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tr *ngFor="let leave of leaveService.leaves">
                    <td>{{leave.empname}}</td>
                   <!-- <td>{{leave.email}}</td>-->
                    <td>{{leave.leavetype}}</td>
                    <td>{{leave.fromdate}}</td>
                    <td>{{leave.todate}}</td>
                    <td>{{leave.leavereason}}</td>
                     <td>{{leave.leavecount}}</td>
                    <td>{{leave.status}}</td>
                   <!--<td>
                        <a class="action-btn" (click)="onEdit(emp)">
                          <i class="material-icons">edit</i>
                        </a>
                        <a class="action-btn" (click)="onDelete(emp._id,employeeForm)">
                          <i class="material-icons">delete</i>
                        </a>
                      </td>-->
                  </tr>
                </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
