<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <!-- <img src="/assets/images/logo-dark (1).png" alt=""/> -->
            <h3>Welcome to</h3>
            <h3>TBSHRM!</h3>
        </div>
        <div class="col-md-9 register-right">            
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    
                    <h3 class="register-heading">Admin Registration</h3>
                    <div class="row register-form">
                        <div class="col-md-12">
                            <form (submit)="onRegisterSubmit()">
                            <div class="form-group">
                                <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <input type="text"  [(ngModel)]="username" name="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="text"  [(ngModel)]="email" name="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password"  [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                    <input type="text"  [(ngModel)]="role" name="role" class="form-control" placeholder="Role">
                                </div>
                           <!-- <div class="form-group">
                                <div class="maxl">
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="male" [(ngModel)]="gender"  checked>
                                        <span> Male </span> 
                                    </label>
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="female" [(ngModel)]="gender">
                                        <span>Female </span> 
                                    </label>
                                </div>
                            </div>-->
                            <input type="submit" class="btn btn-primary" value="Submit">
                          </form>
                        </div>                        
                    </div>
                </div>        
            </div>
        </div>
    </div>
</div>
