<app-emp-dashboard></app-emp-dashboard>
  <div class="col-md-12 col-md-offset-1" *ngFor="let event of eventService.events">  
    <div class="card-media">
      <!-- media container -->
      <div class="card-media-object-container">
        <div class="card-media-object" style="background-image: url(https://s16.postimg.cc/x8m99xtgl/tyco_f.jpg);"></div>
        <ul class="card-media-object-social-list">
          <li>
            <img src="https://s13.postimg.cc/c5aoiq1w7/stock3_f.jpg" class="">
          </li>
        </ul>
      </div>
      <!-- body container -->
      <div class="card-media-body" >
        <div class="card-media-body-top">
            <span class="subtle-h">{{event.eventname}}</span><br>
          <span class="subtle-d">{{event.date}}, {{event.time}}</span>
          <div class="card-media-body-top-icons u-float-right">
            <svg fill="#888888" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0h24v24H0z" fill="none"/>
              <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
            </svg>
            <svg fill="#888888" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
              <path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"/>
              <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
          </div>
        </div>
        <span class="card-media-body-heading">{{event.description}}</span>
        <div class="card-media-body-supporting-bottom">
          <span class="card-media-body-supporting-bottom-text subtle">{{event.venue}}</span>
        </div>
      </div>
    </div>  
  </div>
